<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Recipes list</a>
  </nav>
</header>
<main role="main" class="container">
  <h1 class="mt-4">
    {{title}}
  </h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor='let recipe of recipes | async'>
      {{recipe.title}}
    </li>
  </ul>
</main>
